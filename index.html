<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar AJAX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
</head>
<body>
    <div class="container" id="app">
        <div class="sticky-top">
            <nav class="navbar navbar-light bg-light">
                <div class="navbar-tex ml-auto">
                    <b>chart:</b>
                    <span class="badge badge-spill badge-success">{{ cart.length }}</span>
                </div>
            </nav>
            <div class="form-inline mr-auto">
                <label for="" class="font-weight-bold mr-2">Max</label>
                <input type="number" class="form-control w-25" v-model.number="maximum">
            </div>
        </div>
        <input type="range" name="" id="" class="custome-range" min="0" max="200" v-model.number = "maximum">
        <div v-for="product in products" :key="product.id" class="row d-flex mb-3 align-items-center" v-if="product.price <= maximum">
            <div class="col-1 m-auto">
                <button class="bnt btn-info" v-on:click="addItem(product)">+</button>
            </div>
            <div class="col-sm-4">
                <img :src="product.image" alt="" class="img-fluid d-block">
            </div>
            <div  class="col">
                <h3 class="text-info">{{ product.name }}</h3>
                <p class="mb-0">{{ product.description }}</p>
                <div class="h5 float-right">${{ product.price }}</div>
            </div>
        </div>
        
    </div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
